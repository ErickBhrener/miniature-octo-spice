<!doctype html>
<html>
<head>
 <!-- <link href="stylesheets/reset.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet"> -->
</head>

<body>

  <div class="main">
    <h2 class="title">User Sign Up Form</h2>
    <p class="sub-title">Your email addresse will be used as your username</p>
    
    <!--Form  start-->
    <div class="container">
      <form class="form" method="post" action="signup">
      <div>
        <label>First Name :</label>
        <input type="text" name="firstName" value="" placeholder="Enter First Name"  class="input" >
      </div>

      <div>
        <label>Last Name :</label>
        <input type="text" name="lastName" value="" placeholder="Enter Last Name" class="input" >
      </div>

      <div>
        <label>Username :</label>
        <input type="text" name="emailId" value=""  placeholder="Enter Your Email" class="input">
      </div>

      <div>
        <label>Password :</label>
        <input type="password" name="password" value=""  placeholder="Enter Your Password" class="input">
      </div>

      <div>
        <label>Re-enter Password :</label>
        <input type="text" name="enterPassword" value=""  placeholder="Re-enter Your Password" class="input">
      </div>

      <!--birthday details start-->
      <div>
      <label>Birthday :</label>
        <select name="b_month" >
          <option value="" selected >Month</option>
          <option value="1">Jan</option>
          <option value="2">Feb</option>
          <option value="3">Mar</option>
          <option value="4">Apr</option>
          <option value="5">May</option>
          <option value="6">Jun</option>
          <option value="7">July</option>
          <option value="8">Aug</option>
          <option value="9">Sep</option>
          <option value="10">Oct</option>
          <option value="11">Nov</option>
          <option value="12">Dec</option>
        </select>

        <select name="b_day" >
          <option value="" selected>Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>

        <select name="b_year">
          <option value="" selected>Year</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
        </select>
      </div>
      
      <!--Gender details starts-->
      <div id="radio_button">
        <label>Gender :</label>
        <input type="radio" name="radiobutton" value="Female">
        <label >Female</label>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="radiobutton" value="Male">
        <label >Male</label>
      </div>

      <div>
        <input type="button" name="Sign Up" id="button" value="sign up" onclick="Submit()">
      </div>

     </form>
    </div>
    <!--form ends-->
  </div>
</body>
</html>
